<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Doe ou Troque</title>
    <link rel="icon" href="img/icon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: #f8f8f8;
        color: #222;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 5%;
        position: relative;
        z-index: 10;
      }

      .logo {
        font-weight: 700;
        font-size: 1.4rem;
      }

      nav a {
        margin: 0 1rem;
        text-decoration: none;
        color: #111;
        font-weight: 500;
      }

      .sign-up {
        background: #111;
        color: #fff;
        padding: 0.6rem 1.2rem;
        border-radius: 25px;
        text-decoration: none;
      }

      .sign-in {
        background: blue;
        color: #fff;
        padding: 0.6rem 1.2rem;
        border-radius: 25px;
        text-decoration: none;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem;
        position: relative;
        flex: 1;
      }

      .login-card {
        background: white;
        border-radius: 12px;
        padding: 3rem 2rem;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        z-index: 2;
      }

      .login-card h2 {
        font-size: 1.8rem;
        margin-bottom: 1.2rem;
        font-weight: 700;
        color: #444;
        text-align: center;
      }

      .login-card h2 span {
        color: #6c5ce7;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      .input-group label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 0.95rem;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        margin: 1rem 0;
      }

      .remember-forgot a {
        text-decoration: none;
        color: #6c5ce7;
      }

      .login-btn {
        width: 100%;
        background: #6c5ce7;
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .register-text {
        text-align: center;
        font-size: 0.85rem;
      }

      .register-text a {
        color: #6c5ce7;
        text-decoration: none;
      }

      .background-decor {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        overflow: visible;
        z-index: 1;
      }

      .circle1 {
        position: absolute;
        top: -100px;
        right: -200px;
        width: 900px;
        height: 900px;
        background: radial-gradient(circle at center, #eec0f6, #f9c7dc);
        border-radius: 50%;
        opacity: 0.6;
      }

      .circle2 {
        position: absolute;
        top: 150px;
        right: -100px;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle at center, #d9a7f0, #fbc2eb);
        border-radius: 50%;
        opacity: 0.5;
      }

      footer {
        color: rgb(0, 0, 0);
        padding: 2rem;
        text-align: center;
        margin-top: auto;
      }

      footer a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: opacity 0.3s;
      }

      @media (max-width: 768px) {
        .circle1,
        .circle2 {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <nav>
        <nav>
          <a href="index.html">INÍCIO</a>
          <a href="about.html">SOBRE</a>
          <a href="contato.html">CONTATO</a>
          <a href="cadastro.html" class="sign-up">CADASTRAR-SE</a>
          <a href="login.html" class="sign-in">ENTRAR</a>
        </nav>
      </nav>
    </header>

    <div class="background-decor">
      <div class="circle1"></div>
      <div class="circle2"></div>
    </div>

    <div class="login-container">
      <div class="login-card">
        <img
          src="img/logo.png"
          alt="Logo"
          style="width: 150px; margin: 0 auto 1.5rem; display: block"
        />
        <h3><center>Formulário de cadastro</center></h3>
        <br />
        <p>Preencha os campos abaixo para criar sua conta:</p>
        <br />
        <form method="POST" action="cadastro.php">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="exemplo@email.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Seu nome completo"
              required
            />
          </div>
          <div class="input-group">
            <label for="phone">Telefone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="(xx) xxxxx-xxxx"
              required
            />
          </div>
          <div class="input-group">
            <label for="address">Endereço</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Seu endereço"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm_password">Confirmar Senha</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="********"
              required
            />
          </div>

          <button class="login-btn" type="submit">CADASTRAR</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>© 2025 IntegraTech_Arapoema • Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
